tasks:
  
  - use: fmt
    short: Runs go fmt ./...
    run:
      - go fmt ./...

  - use: ci
    short: Runs CI process inside a container
    run:
      - docker build -t thegomachine/exec-machine:ci .
      - docker run --rm -e "VERSION={{ .Orbit.Version }}" -v "$(pwd)/out:/go/src/github.com/thegomachine/exec-machine/out" thegomachine/exec-machine:ci